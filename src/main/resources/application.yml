spring:
  application:
    name: ussd-gateway
  
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/ussd_db
    username: postgres
    password: postgres
  
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

server:
  port: 8080

logging:
  level:
    com.ussdgateway: DEBUG
    org.springframework.r2dbc: DEBUG

ussd:
  session:
    timeout: 30  # secondes
  main-menu:
    code: "*500#"